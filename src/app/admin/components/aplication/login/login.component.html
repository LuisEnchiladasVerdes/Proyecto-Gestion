<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">
        Iniciar Sesión
      </h2>
      <p class="text-gray-600">
        Ingresa tus credenciales para continuar
      </p>
    </div>

    <!-- Formulario -->
    <div class="bg-white p-8 rounded-lg shadow-md">
      <form class="space-y-6">
        <!-- Campo Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Correo Electrónico *
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="ejemplo@correo.com"
            [(ngModel)]="email"
            required
            (blur)="validarEmail()"
          >
          <!-- Mensaje de error -->
          <p *ngIf="emailError" class="text-red-500 text-sm mt-1">{{ emailError }}</p>
        </div>

        <!-- Campo Contraseña -->
        <div>
          <div class="flex items-center justify-between mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">
              Contraseña *
            </label>
            <a routerLink="/admin/forget/recuperar" class="text-sm text-indigo-600 hover:text-indigo-500">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="••••••••"
            [(ngModel)]="password"
            required
          >
        </div>

        <!-- Botón de login -->
        <button
          type="button"
          (click)="onLogin()"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Iniciar Sesión
        </button>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="text-red-500 text-sm mt-4">
          {{ errorMessage }}
        </div>

      </form>

      <!-- Separador -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
        </div>
      </div>

      <div
        class="w-full flex justify-center py-2 px-4 text-sm font-normal text-gray-400"
      >
        * Campos obligatorios
      </div>

      <!-- <div>
        <h1>Respuesta del Back</h1>
        <p>{{ mensaje }}</p>  
      </div> -->
      

    </div>
  </div>
</div>
