<div class="bg-white rounded-lg shadow-sm p-6">
  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Información básica -->
    <div class="space-y-4">
      <h2 class="text-lg font-medium text-gray-900">Información básica</h2>

      <!-- Nombre del paquete -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre del paquete</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="formData.nombrePaquete"
          name="nombrePaquete"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Ej: Paquete Diviértete"
          required
        />
      </div>

      <!-- Descripción del paquete -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea
          id="description"
          [(ngModel)]="formData.descripcionPaquete"
          name="descripcionPaquete"
          rows="3"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Descripción del paquete"
          required
        ></textarea>
      </div>

      <!-- Descuento General -->
      <div>
        <label for="descuentoGeneral" class="block text-sm font-medium text-gray-700">Descuento General (%)</label>
        <input
          type="number"
          id="descuentoGeneral"
          [(ngModel)]="formData.descuentoGeneral"
          name="descuentoGeneral"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Ej: 10"
          min="0"
          max="100"
        />
      </div>
    </div>

    <!-- Detalles del paquete -->
    <div class="space-y-4">
      <h2 class="text-lg font-medium text-gray-900">Detalles del paquete</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Cantidad</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Categoría</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Producto</th>
            <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let row of rows; let i = index">
            <!-- Cantidad -->
            <td class="px-3 py-2 whitespace-nowrap">
              <input
                type="number"
                min="1"
                [(ngModel)]="row.cantidad"
                name="cantidad{{ i }}"
                class="block w-16 px-2 py-1 border border-gray-300 rounded-md shadow-sm"
                placeholder="1"
                required
              />
            </td>

            <!-- Categoría -->
            <td class="px-3 py-2 whitespace-nowrap">
              <select
                [(ngModel)]="row.categoria"
                name="categoria{{ i }}"
                class="block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm"
                (change)="filterItemsByCategory(i)"
                required
                [disabled]="isEditMode"
              >
                <option value="" disabled selected hidden>Selecciona una categoría</option>
                <option *ngFor="let categoria of categorias" [value]="categoria.id">
                  {{ categoria.nombre }}
                </option>
              </select>
            </td>

            <!-- Producto -->
            <td class="px-3 py-2 whitespace-nowrap">
              <select
                [(ngModel)]="row.producto_id"
                name="producto{{ i }}"
                class="block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm"
                required
                [disabled]="isEditMode"
              >
                <option value="" disabled selected hidden>Selecciona un producto</option>
                <option *ngFor="let producto of row.items" [value]="producto.id">
                  {{ producto.nombre }}
                </option>
              </select>
            </td>

            <!-- Acciones -->
            <td class="px-3 py-2 whitespace-nowrap text-right">
              <button
                type="button"
                class="text-red-600 hover:text-red-900"
                (click)="eliminarFila(i)"
              >
                Eliminar
              </button>
            </td>
          </tr>
          </tbody>
        </table>

        <button
          type="button"
          class="mt-4 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700"
          (click)="agregarFila()"
        >
          Agregar fila
        </button>
      </div>


      <!-- Sección de Imágenes Multimedia -->
      <div class="space-y-4">
        <h2 class="text-lg font-medium text-gray-900">Imágenes del paquete</h2>

        <app-image-uploader-component
          #uploader
          [maxFiles]="5"
          [imageUrls]="existingImages"
          (imagesChanged)="onImagesChanged($event)"
          (error)="onImageError($event)"
        ></app-image-uploader-component>

      </div>

    </div>

    <!-- Botones de acción -->
    <div class="flex justify-end space-x-3 pt-4">
      <button
        type="button"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50"
        (click)="cancel()"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
      >
        Guardar Paquete
      </button>
    </div>
  </form>
</div>
