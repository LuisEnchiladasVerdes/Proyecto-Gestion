<div class="min-h-screen bg-gray-50 py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-6xl mx-auto">
    <!-- Encabezado de la página -->
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Editar Producto</h1>
      <p class="text-gray-600">Edita los detalles del producto seleccionado</p>
    </div>

    <!-- Formulario para editar producto -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
      <form (ngSubmit)="guardarCambios()">
        <div class="space-y-4">
          <!-- Otros campos del formulario (Nombre, Categoría, Stock, Precio, Descripción) -->

          <!-- Imagen del ítem -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Imagen del ítem</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
              <div class="space-y-1 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="flex text-sm text-gray-600">
                  <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500">
                    <span>Subir un archivo</span>
                    <input id="file-upload" type="file" class="sr-only" (change)="onImageSelected($event)" accept="image/*" />
                  </label>
                  <p class="pl-1">o arrastra y suelta</p>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG hasta 10MB</p>
              </div>
            </div>

            <!-- Vista previa de la imagen cargada -->
            <div *ngIf="imageUrl" class="mt-4">
              <label class="block text-sm font-medium text-gray-700">Vista previa</label>
              <img [src]="imageUrl" alt="Vista previa" class="mt-2 w-full max-w-md mx-auto rounded-lg shadow-md" />
            </div>
          </div>

          <!-- Botones del formulario -->
          <div class="flex justify-end">
            <a type="button" class="inline-flex items-center px-4 py-2 mr-5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" routerLink="/admin/inventario/general">
              Cancelar
            </a>
            <button type="submit" class="text-white bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md">
              Guardar Cambios
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
