<header class="bg-gray-300 shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Contenedor principal -->
    <div class="flex justify-between items-center h-16">
      <!-- Lado izquierdo - Inicio -->
      <div class="flex items-center">
        <a routerLink="/admin/home" class="text-gray-800 hover:text-indigo-600 text-lg font-medium font-roboto">
          Inicio
        </a>
      </div>

      <!-- Menú principal - Visible en pantallas grandes -->
      <nav class="hidden md:flex items-center space-x-4">
<!--        <a routerLink="/admin/pagos/detalles"-->
<!--           class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">-->
<!--          Pagos-->
<!--        </a>-->
        <a routerLink="/admin/reservas/preview"
           class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Reservas
        </a>
        <a routerLink="/admin/inventario/general"
           class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Inventario
        </a>
        <button
          class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          (click)="onLogout()">
          Cerrar Sesion
        </button>
      </nav>

      <!-- Botón de menú móvil -->
      <button (click)="toggleMenu()"
              class="md:hidden p-2 text-gray-500 hover:text-indigo-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <span class="sr-only">Abrir menú</span>
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Menú desplegable para móviles -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-gray-300 shadow-lg">
    <nav class="flex flex-col space-y-2 px-4 py-4">
      <a routerLink="/admin/pagos/detalles"
         class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Pagos
      </a>
      <a routerLink="/admin/reservas/preview"
         class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Reservas
      </a>
      <a routerLink="/admin/inventario/general"
         class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Inventario
      </a>
      <button
        class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        (click)="onLogout()">
        Cerrar Sesion
      </button>
    </nav>
  </div>
</header>
