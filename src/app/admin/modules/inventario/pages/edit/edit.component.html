<div class="min-h-screen bg-gray-50 py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <!-- Encabezado de la página -->
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Editar Producto</h1>
      <p class="text-gray-600">Edita los detalles del producto seleccionado</p>
    </div>

    <!-- Formulario para editar producto -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
      <form (ngSubmit)="guardarCambios()">
        <div class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
              <input
                id="nombre"
                name="nombre"
                type="text"
                required
                [(ngModel)]="producto.nombre"
                (keyup)="validateName()"
                (keypress)="permitirSoloLetras($event)"
                class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full"
                maxlength="20"
              />
              <p *ngIf="nameError" class="text-red-500">{{ nameError }}</p>
            </div>

            <div>
              <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
              <select id="categoria" [(ngModel)]="producto.categoria_id" name="categoria" (change)="onCategoriaChange($event)"
                      class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full"
                      [class.border-red-500]="!formValid.categoria">
                <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
              </select>
              <div *ngIf="!formValid.categoria" class="text-sm text-red-500">Selecciona una categoría.</div>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
              <input
                id="stock"
                [(ngModel)]="producto.stock"
                (keyup)="validateQuantity()"
                (keypress)="permitirSoloNumeros($event)"
                min="1"
                max = "100"
                name="stock"
                type="number"
                class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full"
              />
              <p *ngIf="quantityError" class="text-red-500">{{ quantityError }}</p>
            </div>

            <div>
              <label for="precio" class="block text-sm font-medium text-gray-700">Precio</label>
              <input
                id="precio"
                [(ngModel)]="producto.precio_actual"
                name="precio"
                type="number"
                required
                class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full"
                [class.border-red-500]="!formValid.precio"
                min="20"
                max="500"
              />
              <div *ngIf="!formValid.precio" class="text-sm text-red-500">El precio no puede ser 0.</div>
            </div>
          </div>

          <div>
            <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripcion</label>
            <input id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" type="text" required
                   class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full"
                   [class.border-red-500]="!formValid.descripcion" />
            <div *ngIf="!formValid.descripcion" class="text-sm text-red-500">La descripcion no puede estar vacia.</div>
          </div>

<!--          &lt;!&ndash; Imagen &ndash;&gt;-->
<!--          <div>-->
<!--            <label for="imagen" class="block text-sm font-medium text-gray-700">Imagen del Producto</label>-->
<!--            <img id="imagen"-->
<!--                 *ngIf="producto.media_relacionado"-->
<!--                 class="h-40 w-40 rounded-lg border border-gray-300"-->
<!--                 [src]="mediaBaseUrl + producto.media_relacionado"-->
<!--                 alt="{{ producto.nombre }}" />-->
<!--            <div *ngIf="!producto.media_relacionado" class="text-sm text-red-500">No hay imagen disponible.</div>-->
<!--          </div>-->

          <!-- Imágenes del Producto -->
          <div>
            <label for="imagen" class="block text-sm font-medium text-gray-700">Imagen del Producto</label>

            <div *ngIf="producto.media_relacionado && producto.media_relacionado.length > 0" class="flex space-x-4">
              <!-- Iterar sobre cada imagen -->
              <div class="relative" *ngFor="let media of producto.media_relacionado; let i = index">
                <!-- Imagen -->
                <img id="imagen"
                  [src]="mediaBaseUrl + media"
                  alt="{{ producto.nombre }}"
                  class="h-20 w-20 rounded-full border border-gray-300 object-cover"
                />
                <!-- Botón "X" -->
                <button
                  type="button"
                  (click)="eliminarImagen(i)"
                  class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center transform -translate-y-2 -translate-x-2"
                  title="Eliminar imagen">
                  &times;
                </button>
              </div>
            </div>

            <!-- Mensaje cuando no hay imágenes -->
            <div *ngIf="!producto.media_relacionado || producto.media_relacionado.length === 0" class="text-sm text-red-500">
              No hay imágenes disponibles.
            </div>
            </div>



          <div>
            <label class="block text-sm font-medium text-gray-700">Imagen del ítem</label>
            <div
              class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
            >
              <div class="space-y-1 text-center">
                <svg
                  class="mx-auto h-12 w-12 text-gray-400"
                  stroke="currentColor"
                  fill="none"
                  viewBox="0 0 48 48"
                >
                  <path
                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <div class="flex text-sm text-gray-600">
                  <label
                    for="file-upload"
                    class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
                  >
                    <span>Subir un archivo</span>
                    <input
                      id="file-upload"
                      type="file"
                      class="sr-only"
                      (change)="onImageSelected($event)"
                      accept="image/*"
                    />
                  </label>
                  <p class="pl-1">o arrastra y suelta</p>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG hasta 10MB</p>
              </div>
            </div>
            <!-- Vista previa -->
            <div *ngIf="imageUrl()" class="mt-4">
              <label class="block text-sm font-medium text-gray-700">Vista previa</label>
              <img
                [src]="imageUrl()"
                alt="Vista previa"
                class="mt-2 w-full max-w-md mx-auto rounded-lg shadow-md"
              />
            </div>
          </div>

          <div class="flex justify-end">
            <a type="button" class="inline-flex items-center px-4 py-2 mr-5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" routerLink="/admin/inventario/general">
              Cancelar
            </a>
            <button type="submit" class="text-white bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md">
              Guardar Cambios
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
