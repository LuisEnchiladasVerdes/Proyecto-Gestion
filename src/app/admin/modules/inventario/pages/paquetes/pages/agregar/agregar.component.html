            <label for="name" class="block text-sm font-medium text-gray-700">Nombre del paquete</label>

              placeholder="Ej: Paquete-Diviertas"

            <p *ngIf="nameError" class="text-sm text-red-600">{{ nameError }}</p>
          </div>
        </div>

        <div class="space-y-4">

        </div>

            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                  <th class="w-1/12 px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Cantidad
                  </th>
                  <th class="w-3/12 px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Categoría
                  </th>
                  <th class="w-3/12 px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Ítem
                  </th>
                  <th class="w-4/12 px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Nota
                  </th>
                  <th class="w-1/12 px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Acciones
                  </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let row of rows; let i = index">
                  <td class="w-1/12 px-3 py-1 whitespace-nowrap">
                    <input
                      type="number"
                      min="0"
                      class="mt-1 block w-16 px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                      [(ngModel)]="row.cantidad"
                      placeholder="0"
                    >
                  </td>
                  <td class="w-3/12 px-3 py-1 whitespace-nowrap">
                    <select
                      class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                      [(ngModel)]="row.categoria"
                    >
                      <option value="Mesas">Mesas</option>
                      <option value="Sillas">Sillas</option>
                    </select>
                  </td>
                  <td class="w-3/12 px-3 py-1 whitespace-nowrap">
                    <select
                      class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                      [(ngModel)]="row.item"
                    >
                      <option value="Mesa de plástico">Mesa de plástico</option>
                      <option value="Silla de metal">Silla de metal</option>
                    </select>
                  </td>
                  <td class="w-4/12 px-3 py-1 whitespace-nowrap">
                    <textarea
                      rows="1"
                      class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                      [(ngModel)]="row.nota"
                      placeholder="Descripción ..."
                    ></textarea>
                  </td>
                  <td class="w-1/12 px-3 py-1 whitespace-nowrap text-right text-sm font-medium">
                    <button
                      class="text-red-600 hover:text-red-900"
                      (click)="eliminarFila(i)"
                    >
                      Eliminar
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>

              <button
                class="mt-4 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
                (click)="agregarFila()"
              >
                Agregar fila
              </button>
            </div>
          </div>

          <!-- Descripción -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea
              id="description"
              (keyup)="validateDescription()"
              rows="3"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Ingresa una descripción detallada del item..."
            ></textarea>
            <p *ngIf="descriptionError" class="text-sm text-red-600">{{ descriptionError }}</p>
          </div>

          <!--          </div>-->

          <!-- Imagen -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Imagen del item</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
              <div class="space-y-1 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="flex text-sm text-gray-600">
                  <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                    <span>Subir un archivo</span>
                    <input id="file-upload" name="file-upload" type="file" class="sr-only" (change)="validateImage()">
                  </label>
                  <p class="pl-1">o arrastrar y soltar</p>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG hasta 10MB</p>
              </div>
            </div>
            <p *ngIf="imageError" class="text-sm text-red-600">{{ imageError }}</p>
          </div>
        </div>

        <!-- Botones de acción -->
        <div class="flex justify-end space-x-3 pt-4">
          <a
            type="button"
            class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            routerLink="/admin/inventario/paquetes/general"
          >
            Cancelar
          </a>
          <button
            type="submit"
            (click)="onSaveItem($event)"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Guardar Paquete
          </button>
        </div>
