<div class="min-h-screen bg-gray-50 py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <!-- Encabezado -->
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Agregar Nuevo Paquete</h1>
      <p class="text-gray-600">Ingresa los detalles del nuevo paquete</p>
    </div>

    <!-- Formulario -->

    <app-form-paquete
      [isEditMode]="false"
      [formData]="formData"
      [rows]="rows"
      [categorias]="categorias"
      (savePaquete)="onSavePaquete($event)"
      (cancelPaquete)="cancelPaquete()"
    ></app-form-paquete>

    <!-- Subida de Archivos -->
    <div class="mt-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Archivos Multimedia (opcional)</label>
      <input type="file" (change)="onFileSelected($event)" multiple />
    </div>


  </div>
</div>
