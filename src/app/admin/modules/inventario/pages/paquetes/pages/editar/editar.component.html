<div class="min-h-screen bg-gray-50 py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <!-- Encabezado -->
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Editar Paquete</h1>
      <p class="text-gray-600">Modifica los detalles del paquete</p>
    </div>

    <!-- Formulario -->

<!--    <app-form-paquete-->
<!--      [isEditMode]="true"-->
<!--      [formData]="formData"-->
<!--      [rows]="rows"-->
<!--      [categorias]="categorias"-->
<!--      (savePaquete)="onSavePaquete($event)"-->
<!--      (cancelPaquete)="onCancel()"-->
<!--    ></app-form-paquete>-->

    <app-form-paquete
      [isEditMode]="true"
      [formData]="formData"
      [rows]="rows"
      [categorias]="categorias"
      (savePaquete)="onSavePaquete($event)"
      (cancelPaquete)="cancel()"
    ></app-form-paquete>

    <!-- Componente de imágenes -->
    <h3 class="text-lg font-medium mt-8 mb-2">Imágenes del Paquete</h3>
    <app-image-uploader-component
      [maxFiles]="10"
      (imagesChanged)="selectedImages = $event"
      (error)="onImageError($event)"
    ></app-image-uploader-component>

    <!-- Vista previa de imágenes existentes -->
    <div *ngIf="mediaUrls.length > 0" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
      <div *ngFor="let url of mediaUrls" class="relative group">
        <img [src]="url" alt="Imagen existente" class="w-full h-32 object-cover rounded-md shadow" />
      </div>
    </div>

  </div>
</div>
