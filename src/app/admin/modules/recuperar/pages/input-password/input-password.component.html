<!-- recuperar-contraseña.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="mt-4 text-center text-2xl font-extrabold text-gray-900">Recuperar Contraseña</h2>
    <p class="mt-2 text-center text-sm text-gray-600">Introduce tu correo electrónico para recibir un código de recuperación</p>

    <!-- Formulario de recuperación -->
    <form class="mt-8 space-y-4" (ngSubmit)="onSendCode()">
      <!-- Campo de correo electrónico -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input id="email" name="email" type="email" [(ngModel)]="email" autocomplete="email"
               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="tucorreo@ejemplo.com" (blur)="validarEmail()">

        <!-- Mensaje de error -->
        <p *ngIf="emailError" class="text-red-500 text-sm mt-1">{{ emailError }}</p>
      </div>

      <!-- Botón para enviar código -->
      <div>
        <button type="button" (click)="onSendCode()"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Enviar Código
        </button>
      </div>

      <!-- Campo para ingresar el código -->
      <div>
        <label for="codigo" class="block text-sm font-medium text-gray-700">Código de verificación</label>
        <input id="codigo" name="codigo" type="text" [(ngModel)]="codigo" required
               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="Ingresa el código recibido">

        <!-- Mensaje de error para el código -->
        <p *ngIf="codigoError" class="text-red-500 text-sm mt-1">{{ codigoError }}</p>
      </div>

      <!-- Botón para validar el código -->
      <div>
        <button type="button" (click)="validateCode()"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Validar
        </button>
      </div>
    </form>
  </div>
</div>
