<div class="min-h-screen flex items-center justify-center bg-gray-100 py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="mt-4 text-center text-2xl font-extrabold text-gray-900">Cambiar Contraseña</h2>
    <p class="mt-2 text-center text-sm text-gray-600">Introduce tu nueva contraseña y confírmala</p>

    <!-- Formulario de cambio de contraseña -->
    <form class="mt-8 space-y-4" (ngSubmit)="onSubmit()">
      <!-- Campo para nueva contraseña -->
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700">Introduce la nueva contraseña</label>
        <input id="newPassword" name="newPassword" type="password" [(ngModel)]="newPassword"
               (blur)="validateNewPassword()" required
               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="Nueva contraseña">

        <!-- Mensaje de error para longitud de contraseña -->
        <p *ngIf="passwordLengthError" class="text-red-500 text-sm mt-1">{{ passwordLengthError }}</p>
      </div>

      <!-- Campo para confirmar contraseña -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirma tu contraseña</label>
        <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword"
               (blur)="validateConfirmPassword()" required
               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="Confirma tu contraseña">

        <!-- Mensaje de error para coincidencia de contraseñas -->
        <p *ngIf="passwordMatchError" class="text-red-500 text-sm mt-1">{{ passwordMatchError }}</p>
      </div>

      <!-- Botón Aceptar -->
      <div>
        <button type="button" (click)="onSubmit()"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Aceptar
        </button>
      </div>
    </form>
  </div>
</div>
