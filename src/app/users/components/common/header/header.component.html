<nav class="bg-gray-800 border-b border-gray-700 fixed z-50 w-full">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-3">
      <!-- Título -->
      <a class="text-white text-xl font-bold" routerLink="/">EL TOSTON</a>

      <!-- Contenedor para el carrito y botón de menú en móvil -->
      <div class="flex items-center space-x-4 md:hidden">
        <!-- Ícono del carrito (versión móvil) -->
        <a class="text-white" routerLink="/carrito/revisar">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
        </a>

        <!-- Botón de menú para pantallas pequeñas -->
        <button class="text-white focus:outline-none md:hidden" type="button" aria-label="Toggle navigation" onclick="document.getElementById('navbarSupportedContentUsers').classList.toggle('hidden')">
          <span class="navbar-toggler-icon">&#9776;</span>
        </button>
      </div>

      <!-- Contenido del navbar -->
      <div class="hidden md:flex md:items-center md:w-auto absolute md:relative top-full left-0 w-full  bg-gray-800 md:bg-transparent" id="navbarSupportedContentUsers">
        <!-- Lista de enlaces -->
        <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 p-4 md:p-0">
          <li>
            <a class="text-white hover:text-gray-300 block" routerLink="/productos/mobiliario">Catálogo</a>
          </li>
          <li>
            <a class="text-white hover:text-gray-300 block" routerLink="/tracker/consultar">Mi reserva</a>
          </li>
          <!-- Barra de búsqueda para móvil -->
          <li class="md:hidden">
            <form class="flex items-center">
              <input class="form-input rounded-l-md border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 pl-2 py-1 w-full" type="search" placeholder="Buscar" aria-label="Buscar">
              <button class="bg-green-500 text-white rounded-r-md px-4 py-1" type="submit">Buscar</button>
            </form>
          </li>
        </ul>

        <!-- Barra de búsqueda e ícono del carrito para desktop -->
        <div class="hidden md:flex items-center ml-5 space-x-4">
          <!-- Barra de búsqueda -->
          <form class="flex items-center">
            <input class="form-input rounded-l-md border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 pl-2 py-1" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="bg-green-500 text-white rounded-r-md px-4 py-1" type="submit">Buscar</button>
          </form>

          <!-- Ícono del carrito (versión desktop) -->
          <a class="text-white" routerLink="/carrito/revisar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
