<!-- confirmacion-compra.component.html -->
<div class="container confirmacion py-20 px-10 bg-gray-100">
  <h1 class="text-center mb-4 text-xl font-bold">CONFIRMACION DE COMPRA</h1>

  <!-- Sección principal -->
  <div class="flex flex-wrap -mx-3">
    <!-- Lista de productos -->
    <div class="w-full md:w-2/3 px-3 mb-4">
      <div class="bg-gray-100 rounded-lg mb-4">

        <div>
          <div class="card bg-white rounded-lg shadow mb-4">
            <div class="card-body p-4">
              <h5 class="font-bold text-lg mb-4">DATOS</h5>
              <form>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-3">
                  <div>
                    <label for="nombre" class="block font-medium">NOMBRE</label>
                    <input type="text" class="mt-1 p-2 border border-gray-300 rounded w-full" id="nombre">
                  </div>
                  <div>
                    <label for="apellido" class="block font-medium">APELLIDO</label>
                    <input type="text" class="mt-1 p-2 border border-gray-300 rounded w-full" id="apellido">
                  </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div>
                    <label for="numero" class="block font-medium">NUMERO</label>
                    <input type="text" class="mt-1 p-2 border border-gray-300 rounded w-full" id="numero">
                  </div>
                  <div>
                    <label for="correo" class="block font-medium">CORREO</label>
                    <input type="email" class="mt-1 p-2 border border-gray-300 rounded w-full" id="correo">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Columna lateral 1 -->
    <div class="w-full md:w-1/3 px-3 mb-4">
      <!-- Datos de pago -->
      <div class="bg-white rounded-lg mb-4">
        <div class="p-5">
          <h5 class="font-bold mb-1">METODO DE PAGO</h5>
          <!-- Opción: Tarjeta -->
          <label class="flex items-center cursor-pointer">
            <input type="radio" name="payment" value="tarjeta" class="hidden peer" />
            <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center peer-checked:border-indigo-600 peer-checked:bg-indigo-600 transition"></div>
            <span class="ml-3 text-gray-700 peer-checked:text-indigo-600">Tarjeta</span>
          </label>

          <!-- Opción: Mercado Pago -->
          <label class="flex items-center cursor-pointer">
            <input type="radio" name="payment" value="mercado_pago" class="hidden peer" />
            <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center peer-checked:border-indigo-600 peer-checked:bg-indigo-600 transition"></div>
            <span class="ml-3 text-gray-700 peer-checked:text-indigo-600">Mercado Pago</span>
          </label>

          <!-- Opción: Transferencia -->
          <label class="flex items-center cursor-pointer">
            <input type="radio" name="payment" value="transferencia" class="hidden peer" />
            <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center peer-checked:border-indigo-600 peer-checked:bg-indigo-600 transition"></div>
            <span class="ml-3 text-gray-700 peer-checked:text-indigo-600">Transferencia</span>
          </label>

          <!-- Opción: Efectivo -->
          <label class="flex items-center cursor-pointer">
            <input type="radio" name="payment" value="efectivo" class="hidden peer" />
            <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center peer-checked:border-indigo-600 peer-checked:bg-indigo-600 transition"></div>
            <span class="ml-3 text-gray-700 peer-checked:text-indigo-600">Efectivo</span>
          </label>
        </div>
      </div>

      <!-- Total -->
      <div class="bg-white rounded-lg">
        <div class="p-5">
          <h5 class="font-bold mb-1">TOTAL</h5>
          <p class="text-2xl font-bold mb-4">$845.25</p>
          <a class="bg-indigo-600 text-white py-2 rounded w-full hover:bg-indigo-500 text-center block" routerLink="/carrito/realizado">REALIZA TU ORDEN</a>
        </div>
      </div>

    </div>
  </div>
</div>
