<div class="bg-color2 p-12 md:p-[85px] px-10 pb-12">
  <h2 class="text-center mb-6 text-xl md:text-2xl font-semibold">PEDIDO REALIZADO</h2>

  <div class="mx-auto max-w-[600px] bg-gray-100 rounded-lg shadow-lg">
    <div class="p-6">
      <!-- Información del pedido -->
      <div class="mb-6">
        <div class="flex justify-between mb-3">
          <div class="w-1/2">
            <span class="text-gray-600">Código de Pedido:</span>
          </div>
          <div class="w-1/2 text-right">
            <span class="font-semibold">#PD67890</span>
          </div>
        </div>
        <div class="flex justify-between mb-3">
          <div class="w-1/2">
            <span class="text-gray-600">Fecha:</span>
          </div>
          <div class="w-1/2 text-right">
            <span class="font-semibold">27 de Octubre, 2024</span>
          </div>
        </div>
        <div class="flex justify-between mb-3">
          <div class="w-1/2">
            <span class="text-gray-600">Hora:</span>
          </div>
          <div class="w-1/2 text-right">
            <span class="font-semibold">15:30</span>
          </div>
        </div>
      </div>

      <!-- Mensaje de confirmación -->
      <div class="flex items-center mb-6 pb-4 border-b border-gray-300">
        <span class="text-gray-600 mr-3">Estado del pedido:</span>
        <span class="bg-green-100 text-green-600 py-1 px-2 rounded-full text-sm font-medium">Completado</span>
      </div>

      <!-- Detalle del pedido -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold">Detalles del Pedido</h3>
        <ul class="list-disc pl-5">
          <li>Artículo 1 - Cantidad: 2</li>
          <li>Artículo 2 - Cantidad: 1</li>
          <li>Artículo 3 - Cantidad: 3</li>
        </ul>
      </div>

      <!-- Mensaje de agradecimiento -->
      <div class="text-center">
        <p class="text-gray-600 text-lg">¡Gracias por tu compra!</p>
      </div>
    </div>
  </div>
</div>
