<div class="h-[calc(100vh-140px)]">
  <div class="bg-color1 h-full flex items-center justify-center">
    <div class="w-full max-w-[500px] mx-auto">
      <h2 class="text-center font-bold text-2xl mb-4 font-roboto">MI RESERVA</h2>

      <div class="bg-gray-100 rounded-lg shadow-lg p-6">
        <!-- Formulario -->
        <form [formGroup]="formularioReserva" (ngSubmit)="onSubmit()">
          <!-- Input para código -->
          <div class="mb-3">
            <label for="codigo" class="block mb-1 font-medium text-gray-700">Código</label>
            <input
              type="text"
              id="codigo"
              formControlName="codigo"
              class="w-full p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Ingrese su código de reserva"
            />
            <span
              *ngIf="formularioReserva.get('codigo')?.invalid && formularioReserva.get('codigo')?.touched"
              class="text-red-500 text-sm"
            >
              El código debe ser de 6 dígitos numéricos.
            </span>
          </div>

          <!-- Input para teléfono -->
          <div class="mb-3">
            <label for="telefono" class="block mb-1 font-medium text-gray-700">Número de teléfono</label>
            <input
              type="tel"
              id="telefono"
              formControlName="telefono"
              class="w-full p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Ingrese su número de teléfono"
            />
            <span
              *ngIf="formularioReserva.get('telefono')?.invalid && formularioReserva.get('telefono')?.touched"
              class="text-red-500 text-sm"
            >
              El número debe ser de 10 dígitos numéricos.
            </span>
          </div>

          <!-- Botón de aceptar -->
          <button
            type="submit"
            class="bg-indigo-600 text-white font-medium py-2 rounded-md w-full hover:bg-indigo-500 transition duration-200 text-center"
          >
            ACEPTAR
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  *ngIf="mostrarModal"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-80">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Validar Código</h3>
      <button (click)="cerrarModal()" class="text-gray-400 hover:text-gray-700">
        ✖
      </button>
    </div>
    <input
      type="text"
      [(ngModel)]="codigo"
      name="codigo"
      maxlength="6"
      class="w-full border p-2 rounded focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Ingresa el código de 6 dígitos"
    >
    <div class="mt-4 flex justify-end space-x-3">
      <button
        (click)="cerrarModal()"
        class="bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400"
      >
        Cancelar
      </button>

      <button
        (click)="validarCodigo(phoneNumber)"
        class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500"
      >
        Verificar Codigo
      </button>

    </div>
  </div>
</div>
