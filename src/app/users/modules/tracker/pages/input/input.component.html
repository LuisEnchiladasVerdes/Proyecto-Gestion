<!-- El contenido principal con altura calculada (viewport - header - footer) -->
<div class="h-[calc(100vh-140px)]"> <!-- Ajusta el 130px según el tamaño real de tu header + footer -->
  <div class="bg-color1 h-full flex items-center justify-center">
    <div class="w-full max-w-[500px] mx-auto">
      <h2 class="text-center font-bold text-xl mb-4">MI RESERVA</h2>

      <div class="bg-gray-100 rounded-lg shadow-lg p-6">
        <form (submit)="onSubmit($event)">
          <!-- Input para código -->
          <div class="mb-3">
            <label for="codigo" class="block mb-1 font-medium text-gray-700">CÓDIGO</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring-indigo-500" id="codigo" placeholder="Ingrese su código de reserva">
          </div>

          <!-- Input para teléfono -->
          <div class="mb-3">
            <label for="telefono" class="block mb-1 font-medium text-gray-700">NÚMERO DE TELÉFONO</label>
            <input type="tel" class="w-full p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring-indigo-500" id="telefono" placeholder="Ingrese su número de teléfono">
          </div>

          <!-- Botón de aceptar -->
          <button type="button" class="bg-indigo-600 text-white font-medium py-2 rounded-md w-full hover:bg-indigo-500 transition duration-200 text-center" [routerLink]="['/tracker/status']">
            ACEPTAR
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
