<div class="bg-color2 p-[85px] px-10 pb-12">
  <h2 class="text-center mb-4">ESTADO DE RESERVA</h2>

  <div class="mx-auto max-w-[600px] bg-gray-100 rounded-lg shadow-lg">
    <div class="p-6">
      <!-- Información de la reserva -->
      <div class="mb-4">
        <div class="flex mb-2">
          <div class="w-1/2">
            <span class="text-gray-600">Código de Reserva:</span>
          </div>
          <div class="w-1/2 text-right">
            <span class="font-semibold">#RS12345</span>
          </div>
        </div>
        <div class="flex mb-2">
          <div class="w-1/2">
            <span class="text-gray-600">Fecha:</span>
          </div>
          <div class="w-1/2 text-right">
            <span class="font-semibold">27 de Octubre, 2024</span>
          </div>
        </div>
        <div class="flex mb-2">
          <div class="w-1/2">
            <span class="text-gray-600">Hora:</span>
          </div>
          <div class="w-1/2 text-right">
            <span class="font-semibold">15:30</span>
          </div>
        </div>
      </div>

      <!-- Estado actual -->
      <div class="flex items-center mb-4 pb-3 border-b border-gray-300">
        <span class="text-gray-600 mr-3">Estado actual:</span>
        <span class="bg-blue-100 text-blue-600 py-1 px-2 rounded-full text-sm font-medium">Confirmada</span>
      </div>

      <!-- Línea de tiempo -->
      <div class="relative pt-4">
        <div class="flex justify-center">
          <div class="w-1/3">
            <div class="relative z-10">
              <div class="w-8 h-8 bg-gray-300 rounded-full mx-auto"></div>
              <p class="mt-2 mb-0 text-center font-medium">Solicitud Recibida</p>
            </div>
          </div>
          <div class="w-1/3">
            <div class="relative z-10">
              <div class="w-8 h-8 bg-gray-300 rounded-full mx-auto"></div>
              <p class="mt-2 mb-0 text-center font-medium">Confirmada</p>
            </div>
          </div>
          <div class="w-1/3">
            <div class="relative z-10">
              <div class="w-8 h-8 bg-gray-300 rounded-full mx-auto"></div>
              <p class="mt-2 mb-0 text-center font-medium">Finalizada</p>
            </div>
          </div>
        </div>
        <div class="absolute left-12 right-12 top-8 h-1 bg-gray-300"></div>
      </div>
    </div>
  </div>
</div>
